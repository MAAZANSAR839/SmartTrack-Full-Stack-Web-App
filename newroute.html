  function addBusSchedule() {
    var busName = $("#busName").val();
    var busID = $("#busID").val();
    var stopNames = $("#stopNames").val();
    var departureTime = $("#departureTime").val();
    var data = {
      busName: busName,
      busID: busID,
      stopNames: stopNames,
      departureTime: departureTime
    };
    let post = JSON.stringify(data);
    $.ajax({
      url: "http://localhost:4000/addBusSchedule", // Endpoint for adding bus schedule
      headers: {
        "Content-Type": "application/json",
      },
      type: "POST",
      contentType: "application/json",
      data: JSON.stringify(data),
      success: function (result) {
        alert("Bus schedule added successfully");
        window.location.reload(); // Refresh the page after adding schedule
      },
      error: function () {
        alert("Error occurred while adding bus schedule.");
      }
    });
  }
 function updateSchedule(){
