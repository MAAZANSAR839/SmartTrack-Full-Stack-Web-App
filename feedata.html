  <script>
    $(function () {
      /* jQueryKnob */

      $('.knob').knob({
        /*change : function (value) {
         //console.log("change : " + value);
         },
         release : function (value) {
         console.log("release : " + value);
         },
         cancel : function () {
         console.log("cancel : " + this.value);
         },*/
        draw: function () {

          // "tron" case
          if (this.$.data('skin') == 'tron') {

            var a = this.angle(this.cv)  // Angle
              ,
              sa = this.startAngle          // Previous start angle
              ,
              sat = this.startAngle         // Start angle
              ,
              ea                            // Previous end angle
              ,
              eat = sat + a                 // End angle
              ,
              r = true

            this.g.lineWidth = this.lineWidth

            this.o.cursor
              && (sat = eat - 0.3)
              && (eat = eat + 0.3)

            if (this.o.displayPrevious) {
              ea = this.startAngle + this.angle(this.value)
              this.o.cursor
                && (sa = ea - 0.3)
                && (ea = ea + 0.3)
              this.g.beginPath()
              this.g.strokeStyle = this.previousColor
              this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sa, ea, false)
              this.g.stroke()
            }

            this.g.beginPath()
            this.g.strokeStyle = r ? this.o.fgColor : this.fgColor
            this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sat, eat, false)
            this.g.stroke()

            this.g.lineWidth = 2
            this.g.beginPath()
            this.g.strokeStyle = this.o.fgColor
            this.g.arc(this.xy, this.xy, this.radius - this.lineWidth + 1 + this.lineWidth * 2 / 3, 0, 2 * Math.PI, false)
            this.g.stroke()

            return false
          }
        }
      })
      /* END JQUERY KNOB */

      //INITIALIZE SPARKLINE CHARTS
      var sparkline1 = new Sparkline($('#sparkline-1')[0], { width: 240, height: 70, lineColor: '#92c1dc', endColor: '#92c1dc' })
      var sparkline2 = new Sparkline($('#sparkline-2')[0], { width: 240, height: 70, lineColor: '#f56954', endColor: '#f56954' })
      var sparkline3 = new Sparkline($('#sparkline-3')[0], { width: 240, height: 70, lineColor: '#3af221', endColor: '#3af221' })

      sparkline1.draw([1000, 1200, 920, 927, 931, 1027, 819, 930, 1021])
      sparkline2.draw([515, 519, 520, 522, 652, 810, 370, 627, 319, 630, 921])
      sparkline3.draw([15, 19, 20, 22, 33, 27, 31, 27, 19, 30, 21])

    })
    item_get();
    function getIndex(tbody) {
      let index = tbody.children.length || 0;
      return index;
    }
    function item_get() {
      $.ajax({
        url: "http://localhost:4000/getfee",
        headers: {
          "Content-Type": "application/json",
        },
        type: "Get",
        contentType: "application/json",
        success: function (result) {
          let tbody = document.querySelector("#current_inventory_list");
          result.forEach((obj) => {
            let tr = ` `;
            if (obj.fee_status == 'yes' || obj.fee_status == 'Yes') {
              tr = `<tr><th scope='row'>${getIndex(tbody) + 1}</th><td>${obj.name}</td><td>${obj.username}</td><td><span class="badge bg-success">${obj.fee_status}</span></td><td><input type="submit" class="btn btn-danger" value="Update" onclick="updateFee('${obj.username}','${obj.fee_status}');"></td>`;
            }
            else {
              tr = `<tr><th scope='row'>${getIndex(tbody) + 1}</th><td>${obj.name}</td><td>${obj.username}</td><td><span class="badge bg-danger">${obj.fee_status}</span></td><td><input type="submit" class="btn btn-danger" value="Update" onclick="updateFee('${obj.username}','${obj.fee_status}');"></td>`;
            }

            tbody.innerHTML += tr;
          });
        },
        error: function () {
          alert("error");
        }
      });
    }

    function updateFee(username, fee) {
      var fees = ' ';
      if (fee == 'No' || fee == 'no') {
        fees = 'Yes'
      }
      else {
        fees = 'No'
      }
      var data = { username: username, fee: fees };

      let post = JSON.stringify(data);

      $.ajax({
        url: "http://localhost:4000/updatefee",
        headers: {
          "Content-Type": "application/json",
        },
        type: "POST",
        contentType: "application/json",
        data: post,
        success: function () {
          window.location.reload();
        },
        error: function () {
          alert("error");
        }
      });
    }
